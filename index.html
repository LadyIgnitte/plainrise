<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plainrise</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="hero">
      <h1>Plainrise</h1>
      <p>O ponto de encontro dos empreendedores ambiciosos.</p>
      <form id="leadForm" action="https://getform.io/f/bwnwekka" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu melhor e-mail" required />
        <input type="text" name="company" placeholder="Nome da sua empresa ou projeto" required />
        <button type="submit">Quero entrar</button>
        <p class="error-message" id="errorMessage"></p>
      </form>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
